{% extends "base.html" %}


{% block head %}

<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/meet.css" />
<link type="text/css" href="{{ STATIC_URL }}css/jquery-ui-1.10.3.custom.css" rel="Stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script> 
<script src="{{ STATIC_URL }}js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
{% endblock %}



{% block header %}
<div class="row-fluid">
  <div class="span2"></div>

  <div class="span8">

    <div class="row-fluid">

      <div class="span4"></div>
      <div class="span4"><h1 class="text-center">MeetApp</h1></div>
      <div class="span4 valign" style="min-height:4em;">
        <ul class="inline valign">
          {% if user.is_authenticated %}
          <li class="valign"><div class="valign"><a href="{% url dashboard %}">Dashboard</a></div></li>
          <li class="valign"><a href="{% url profile slug=user.username %}">Profile</a></li>
          <li class="valign"><a href="{% url friends slug=user.username %}">Friends</a></li>
          {% else %}
          <li class="valign"><a href="{% url registration_register %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>

  <div class="span2"></div>
</div>

{% endblock %}
