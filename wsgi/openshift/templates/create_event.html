{% extends "header.html" %}

{% block content %}
<h2>Create a new meet</h2>
{% if form.errors %}
<p style="color: red;">
Please correct the error{{ form.errors|pluralize }} below.
</p>
{% endif %}

<form action="" method="post">
  <table>
    {{ form }}
  </table>
  {% csrf_token %}
  <input type="submit" value="Submit">
</form>

{% endblock %}
