<!DOCTYPE html>
<html style="height:100%;">
  <head>
    <title>MeetApp</title>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css" />
    {% endblock %}
  </head>
  <body style="height:100%;">
    <header>
    {% block header %}
    <h1>MeetApp</h1>
    {% endblock %}
    </header>
    
    <div class="row-fluid" style="min-height:80%;">
      <div class="span2">{% block left-col %}{% endblock %}</div>


      <div class="span8">{% block content %}{% endblock %}</div>
      <div class="span2">{% block right-col %}{% endblock %}</div>


        </div>


        <footer>
        <p>
        <a href="{% url home %}">Home</a> |
        {% if user.is_authenticated %}
        <a href="{% url logout %}">Logout</a> |
        <a href="{% url profile slug=user.username %}"><b>{{ user.username }}</b></a> 
        {% else %}
        <a href="{% url login %}">Login</a> | 
        <a href="{% url registration_register %}">Sign Up</a> 
        {% endif %}
        </p>
        </footer>
      </body>
    </html>
